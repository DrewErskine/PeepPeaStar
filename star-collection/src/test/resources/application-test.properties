# application-test.properties

# Disable H2 as we are using PostgreSQL with Testcontainers for integration tests
spring.datasource.driver-class-name=org.postgresql.Driver

# Allow Testcontainers to set the actual values during runtime
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/stars}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:peeppea33}

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Enable SQL logging for debugging purposes
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true