<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Detailed blog post about Peep Peas #1 Star, dive deep into the topics that interest you.">
    <title th:text="${blog.title} + ' | Peep Peas #1 Star'">Blog Detail | Peep Peas #1 Star</title>

    <!-- favicons -->
    <link rel="icon" href="/images/favicons/catFavicon.png" sizes="57x57">
    <meta name="msapplication-TileColor" content="#d4d4d8">
    <meta name="theme-color" content="#f4f1ec">

    <!-- stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,500;1,700&family=Roboto:wght@700&display=swap">
    <link rel="stylesheet" href="/css/plugins.css">
    <link rel="stylesheet" href="/css/common.css?ver=2209301853">
    <link rel="stylesheet" href="/css/blog.css">
</head>
<body>
    <div th:replace="~{fragments.html :: header}"/>

    <main class="blog-detail-main">
        <div class="blog-detail-content">
            <div class="blog-image">
                <!-- Dynamically bind image path using Thymeleaf -->
                <img th:src="@{'/' + ${blog.imagePath}}" alt="Blog Image" th:if="${blog.imagePath}">
            </div>
            <div class="blog-text">
                <header class="blog-detail-header">
                    <h1 th:text="${blog.title}">Blog Title</h1>
                    <div class="blog-metadata">
                        <span th:text="'Date: ' + ${#dates.format(blog.dateCreated, 'dd MMM yyyy')}"></span>
                        <span th:text="'Likes: ' + ${blog.likes}"></span>
                        <span th:text="'Comments: ' + ${blog.noOfComments}"></span>
                    </div>
                </header>
                <p th:text="${blog.content}" style="font-size: 2em;">Blog content</p>
            </div>
        </div>
    </main>
    <section class="post-comment">
        <h2>Comments</h2>
        <form method="post" action="/addComment">
            <textarea name="comment" placeholder="Leave a comment" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
    <section class="comments">
        <div th:each="comment : ${coments}" class="blog-post"></div>
    </section>

    <div th:replace="~{fragments.html :: footer}"/>
    <script src="/js/plugins.js?ver=2209212222"></script>
    <script src="/js/main.js?ver=2209301853"></script>
</body>
</html>
