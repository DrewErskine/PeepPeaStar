<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${blog.title} + ' | Peep Peas #1 Star'">Blog Detail | Peep Peas #1 Star</title>
    <meta name="description" th:attr="content=${blog.summary}">
    <link rel="icon" th:href="@{/images/favicons/catFavicon.png}" sizes="57x57">
    <meta name="msapplication-TileColor" content="#d4d4d8">
    <meta name="theme-color" content="#f4f1ec">
    <link rel="stylesheet" th:href="@{/css/plugins.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/about.css}">
    <link rel="stylesheet" th:href="@{/css/blog.css}">
    <link rel="stylesheet" th:href="@{/css/comments.css}">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments.html :: header}" />
    <!-- /Header -->

    <main>
        <article class="blog-detail-content">
            <figure class="blog-image">
                <img th:if="${blog.imagePath}" th:src="@{'/' + ${blog.imagePath}}" alt="Blog Image">
            </figure>
            <div class="blog-text">
                <header>
                    <h1 th:text="${blog.title}">Blog Title</h1>
                    <p th:text="${blog.content}">Blog content</p>
                    <div class="blog-metadata">
                        <time th:text="'Date: ' + ${#dates.format(blog.dateCreated, 'dd MMM yyyy')}">Date</time>

                        <!-- Like Button and Comment Section for Authenticated Users -->
                        <div sec:authorize="isAuthenticated()">
                            <button class="like-button" th:onclick="'likeBlog(' + ${blog.id} + ')'">Like</button>
                            <span>Likes: <span id="like-count" th:text="${blog.likes}">0</span></span>
                        </div>

                        <!-- Message for Anonymous Users -->
                        <div sec:authorize="isAnonymous()">
                            <p class="error-message" style="color: red;">You must be logged in to like this post.</p>
                            <a href="/login">Login</a> or <a href="/register">Register</a> to participate.
                        </div>

                        <span>Comments: <span th:text="${blog.noOfComments}"></span></span>
                    </div>
                </header>
            </div>
        </article>

        <!-- Comment Form for Authenticated Users -->
        <section class="post-comment" sec:authorize="isAuthenticated()">
            <h2>Leave a Comment</h2>
            <form th:action="@{/addPeepComment}" th:object="${commentDto}" method="post">
                <input type="hidden" th:field="*{blogId}" />
                <textarea th:field="*{comment}" placeholder="Add your comment here"></textarea>
                <button type="submit">Submit</button>
            </form>
            <div th:if="${#fields.hasErrors('commentDto')}" th:errors="*{commentDto}">Comment Error</div>
        </section>

        <!-- Message for Anonymous Users Trying to Comment -->
        <section class="post-comment" sec:authorize="isAnonymous()">
            <p class="error-message" style="color: red;">You must be logged in to leave a comment.</p>
            <a href="/login">Login</a> or <a href="/register">Register</a> to participate.
        </section>

        <!-- Comments Section -->
        <section class="comments">
            <h2>Comments</h2>
            <div th:each="comment : ${comments}" class="comment">
                <header class="comment-header">
                    <time th:text="${#dates.format(comment.datePosted, 'dd MMM yyyy HH:mm')}">Date</time>
                    <span th:text="${comment.user.name}">Author Name</span>
                </header>
                <p th:text="${comment.comment}">Comment content</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments.html :: footer}" />
    <!-- /Footer -->

    <script th:src="@{/js/plugins.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script>
        function likeBlog(blogId) {
            fetch(`/likeBlog/${blogId}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('like-count').textContent = data.likes;
            });
        }
    </script>
</body>
</html>
