<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${blog.title} + ' | Peep Peas #1 Star'">Blog Detail | Peep Peas #1 Star</title>
    <meta name="description" th:attr="content=${blog.summary}">
    <link rel="icon" th:href="@{/images/favicons/catFavicon.png}" sizes="57x57">
    <meta name="msapplication-TileColor" content="#d4d4d8">
    <meta name="theme-color" content="#f4f1ec">
    <link rel="stylesheet" th:href="@{/css/plugins.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/about.css}">
    <link rel="stylesheet" th:href="@{/css/blog.css}">
    <link rel="stylesheet" th:href="@{/css/comments.css}">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments.html :: header}"></div>
    <!-- /Header -->

    <main class="container mt-5">
        <article class="blog-detail-content">
            <figure class="blog-image mb-4">
                <img th:if="${blog.imagePath}" th:src="@{'/' + ${blog.imagePath}}" class="img-fluid rounded" alt="Blog Image">
            </figure>
            <div class="blog-text">
                <header>
                    <h1 class="display-4" th:text="${blog.title}">Blog Title</h1>
                    <p class="lead" th:text="${blog.content}">Blog content</p>

                    <!-- Like and Comment Section -->
                    <div class="like-comment-box">
                        <span>Likes: <span id="like-count" th:text="${blog.likes}">0</span></span>
                        
                        <!-- Like Button for Authenticated Users -->
                        <div sec:authorize="isAuthenticated()">
                            <button class="btn btn-primary like-button" th:onclick="'likeBlog(' + ${blog.id} + ')'">Like</button>
                        </div>

                        <!-- Message for Anonymous Users -->
                        <div sec:authorize="isAnonymous()">
                            <p class="error-message mb-0">You must be logged in to like this post.</p>
                            <a href="/login" class="btn btn-link">Login</a> or 
                            <a href="/register" class="btn btn-link">Register</a> to participate.
                        </div>
                    </div>

                    <span class="d-block mt-4">Comments: <span th:text="${blog.noOfComments}"></span></span>
                </header>
            </div>
        </article>

        <!-- Comment Form for Authenticated Users -->
        <section class="post-comment" sec:authorize="isAuthenticated()">
            <h2>Leave a Comment</h2>
            <form th:action="@{/addPeepComment}" th:object="${commentDto}" method="post">
                <input type="hidden" th:field="*{blogId}">
                <div class="form-group mb-3">
                    <textarea class="form-control" th:field="*{comment}" placeholder="Add your comment here"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
            <div th:if="${#fields.hasErrors('commentDto')}" th:errors="*{commentDto}" class="text-danger mt-2">Comment Error</div>
        </section>

        <!-- Message for Anonymous Users Trying to Comment -->
        <section class="post-comment" sec:authorize="isAnonymous()">
            <p class="error-message">You must be logged in to leave a comment.</p>
            <a href="/login" class="btn btn-link">Login</a> or 
            <a href="/register" class="btn btn-link">Register</a> to participate.
        </section>

        <!-- Comments Section -->
        <section class="comments mt-5">
            <h2 class="h4">Comments</h2>
            <div th:each="comment : ${comments}" class="comment">
                <header class="comment-header d-flex justify-content-between">
                    <time th:text="${#dates.format(comment.datePosted, 'dd MMM yyyy HH:mm')}">Date</time>
                    <span th:text="${comment.user.name}">Author Name</span>
                </header>
                <p th:text="${comment.comment}" class="mt-2">Comment content</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments.html :: footer}"></div>
    <!-- /Footer -->

    <script th:src="@{/js/plugins.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script>
        function likeBlog(blogId) {
            fetch(`/likeBlog/${blogId}`, {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('like-count').textContent = data.likes;
            })
            .catch(error => {
                console.error('Error while liking the blog:', error);
                alert('An error occurred while liking the blog. Please try again.');
            });
        }
    </script>
</body>
</html>
