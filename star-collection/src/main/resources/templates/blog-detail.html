<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${blog.title} + ' | Peep Peas #1 Star'">Blog Detail | Peep Peas #1 Star</title>
    <meta name="description" th:attr="content=${blog.summary}">
    <link rel="icon" th:href="@{/images/favicons/catFavicon.png}" sizes="57x57">
    <meta name="msapplication-TileColor" content="#d4d4d8">
    <meta name="theme-color" content="#f4f1ec">
    <link rel="stylesheet" th:href="@{/css/plugins.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/about.css}">
    <link rel="stylesheet" th:href="@{/css/blog.css}">
    <link rel="stylesheet" th:href="@{/css/comments.css}">
    <link rel="stylesheet" th:href="@{/css/colors.css}">
</head>

<body>
    <!--header -->
    <div th:replace="~{fragments.html :: header}" />
    <!-- /header -->

    <main class="container mt-5">
        <article class="blog-detail-content">
            <figure class="blog-image mb-4">
                <img th:if="${blog.imagePath}" th:src="@{'/' + ${blog.imagePath}}" alt="Blog Image" loading="lazy">
            </figure>
            <div class="blog-text">
                <header class="blog-detail-header">
                    <h1 th:text="${blog.title}">Blog Title</h1>

                    <!-- Blog Content -->
                    <p class="blog-content" th:text="${blog.content}">Blog content</p>

                    <div class="blog-metadata">
                        <time th:text="'Posted on: ' + ${#dates.format(blog.dateCreated, 'dd MMM yyyy')}">Date</time>
                        <div>
                            <span>Likes: <span id="like-count" th:text="${blog.likes}">0</span></span>
                            <span>Comments: <span th:text="${blog.noOfComments}"></span></span>
                        </div>
                    </div>
                </header>

                <!-- Like and Comment Section -->
                <div class="like-comment-box">
                    <div sec:authorize="isAuthenticated()">
                        <button class="blog-btn blog-btn-submit" th:onclick="'likeBlog(' + ${blog.id} + ')'"
                            aria-label="Like this blog">Like</button>
                    </div>
                </div>
            </div>
        </article>

        <!-- Message for Anonymous Users Trying to Comment -->
        <section class="post-comment " sec:authorize="isAnonymous()">
            <p class="error-message" style="font-size: 1.5em;">You must be logged in to leave a comment.</p>
            <div class="blog-button-container">
                <a href="/login" class="blog-btn blog-btn-outline-primary">Login</a>
                <a href="/register" class="blog-btn blog-btn-outline-primary">Register</a>
            </div>            
        </section>

        <!-- Comment Form for Authenticated Users -->
        <section class="post-comment" sec:authorize="isAuthenticated()">
            <h2>Leave a Comment</h2>
            <form th:action="@{/addPeepComment}" th:object="${commentDto}" method="post">
                <input type="hidden" th:field="*{blogId}">
                <div class="form-group mb-3">
                    <textarea class="form-control comment-textarea" th:field="*{comment}"
                        placeholder="Add your comment here" maxlength="500" required></textarea>
                    <small class="text-muted comment-char-counter">0 / 500 characters</small>
                </div>
                <button type="submit" class="blog-btn blog-btn-submit">Submit</button>
            </form>
            <div th:if="${#fields.hasErrors('commentDto')}" th:errors="*{commentDto}" class="alert alert-danger mt-2">
                Comment Error</div>
        </section>

        <!-- Comments Section -->
        <section class="comments mt-5">
            <h2 class="h4">Comments</h2>
            <div th:each="comment : ${comments}" class="comment blog-post">
                <header class="comment-header d-flex justify-content-between">
                    <time th:text="${#dates.format(comment.datePosted, 'dd MMM yyyy HH:mm')}">Date</time>
                    <span th:text="${comment.user.name}">Author Name</span>
                </header>
                <p th:text="${comment.comment}" class="mt-2">Comment content</p>
            </div>
        </section>
    </main>

    <!--footer -->
    <div th:replace="~{fragments.html :: footer}" />
    <!-- /footer -->

    <script th:src="@{/js/plugins.js}"></script>
    <script th:src="@{/js/main.js}"></script>

    <script>
        function likeBlog(blogId) {
            fetch(`/likeBlog/${blogId}`, {
                method: 'POST'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('like-count').textContent = data.likes;
                })
                .catch(error => {
                    console.error('Error while liking the blog:', error);
                    alert('An error occurred while liking the blog. Please try again.');
                });
        }

        // Initialize Character Counter on Load
        document.addEventListener('DOMContentLoaded', function () {
            const textarea = document.querySelector('.comment-textarea');
            const counter = document.querySelector('.comment-char-counter');
            updateCounter(textarea, counter);

            textarea.addEventListener('input', function () {
                updateCounter(this, counter);
            });
        });

        function updateCounter(textarea, counter) {
            const maxLength = 500;
            const currentLength = textarea.value.length;
            counter.textContent = `${currentLength} / ${maxLength} characters`;
        }
    </script>
</body>

</html>
