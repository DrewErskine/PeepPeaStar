<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Search results for Peep Pea Blog posts. Explore a variety of topics and insights from our community.">
    <title>Peep Pea Finder</title>

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/images/favicons/apple-icon-57x57.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png">
    <meta name="theme-color" content="#f4f1ec">

    <!-- stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,500;1,700&family=Roboto:wght@700&display=swap">
    <link rel="stylesheet" href="/css/plugins.css">
    <link rel="stylesheet" href="/css/common.css?ver=2209301853">
</head>
<body>

    <!--header -->
    <div th:replace="~{fragments.html :: header}"/>
    <!-- /header -->

    <main id="main">
        <section id="blog-search-results" class="section-padding">
            <header class="section-header">
                <h1>Blog Search Results</h1>
                <p>You searched for <mark th:text="${searchedFor}"></mark></p>
                <p th:text="${blogs.size()} + ' Blog Posts'">Loading results...</p>
            </header>
            <dl class="blog-list">
                <div th:each="blog : ${blogs}" class="blog-entry">
                    <dt class="blog-title">
                        <a th:href="@{/blog/${blog.id}}" th:text="${blog.title}">Blog Title</a>
                    </dt>
                    <dd class="blog-summary" th:text="${blog.summary}">Summary of the blog post.</dd>
                    <dd class="blog-image">
                        <a th:if="${blog.imagePath}" th:href="@{/blog/${blog.id}}" role="presentation">
                            <img th:src="${blog.imagePath}" alt="Image for Blog Post" style="width: 100%; height: auto;">
                        </a>
                    </dd>
                    <dd class="blog-date" th:text="'Posted on: ' + ${#dates.format(blog.datePosted, 'MMMM dd, yyyy')}">Post Date</dd>
                    <dd class="blog-author" th:text="'Author: ' + ${blog.author}">Author Name</dd>
                </div>
            </dl>
        </section><!-- / #blog-search-results -->
    </main>

    <!--footer -->
    <div th:replace="~{fragments.html :: footer}"/>
    <!-- /footer -->

    <script src="/js/plugins.js?ver=2209212222"></script>
    <script src="/js/main.js?ver=2209301853"></script>
</body>
</html>
