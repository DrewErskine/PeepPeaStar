<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
        content="Explore the diverse blogs at Peep Pea Star, covering a range of topics from tech to personal stories.">
    <title>Blog List | Peep Pea</title>

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,500;1,700&family=Roboto:wght@700&display=swap">
    <link rel="stylesheet" th:href="@{/css/plugins.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/about.css}">
</head>

<body>
    <div id="skip">
        <a href="#main">Skip to main content</a>
    </div>

    <!--header -->
    <div th:replace="~{fragments.html :: header}" />
    <!-- /header -->

    <main id="main">
        <section id="blogs">
            <header>
                <h1>Blogs</h1>
                <p th:text="${blogs.size()} + ' Blogs'"></p>
                <div id="wrapper-in-blog-header">
                    <button type="button"><img src="images/icon-xmark.svg" width="26" height="26" alt="Close"></button>
                    <p th:text="${blogs.size()} + ' Blogs'"></p>
                    <section>
                        <header>
                            <h2 id="label-filter-by">Filter by:</h2>
                            <a role="button" tabindex="0">Clear filters</a>
                        </header>
                        <details>
                            <summary>Blog type</summary>
                            <ul>
                                <li>
                                    <input id="filter-type-all" type="checkbox">
                                    <label for="filter-type-all">All <span class="visually-hidden">blog
                                            types</span></label>
                                </li>
                            </ul>
                        </details>
                    </section>
                </div><!-- / #wrapper-in-blog-header -->
            </header>
            <dl class="blog-list">
                <div th:each="blog : ${blogs}" class="blog-post">
                    <dt>
                        <a th:href="@{/blog/{id}(id=${blog.id})}" th:text="${blog.title}"></a>
                    </dt>
                    <dd>
                        <a th:href="@{/blog/{id}(id=${blog.id})}" role="presentation" tabindex="-1">
                            <img th:src="@{${blog.imagePath}}" th:alt="${blog.title}"
                                style="height: auto; width: auto; display: block; margin: auto;">
                        </a>
                    </dd>
                    <dd th:text="${#dates.format(blog.dateCreated, 'dd MMM yyyy')}" class="blog-info date"></dd>
                    <dd class="blog-info likes">
                        <span th:text="'Likes: ' + ${blog.likes}"></span>
                    </dd>                    
                </div>
            </dl>
        </section><!-- / #blogs -->
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments.html :: footer}" />
    <!-- /footer -->

    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
